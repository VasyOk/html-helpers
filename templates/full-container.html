
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sticky Footer Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../styles/base.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>

        /* Wrapper for page content to push down footer */
        #wrap {
            padding: 0 5px;
        }

    </style>
</head>

<body>
<!-- Wrap all page content here -->
<div id="wrap">
    <!-- Begin page content -->
    <div class="row show-grid">
        <div class="col-md-12">col-md-12</div>
    </div>
    <div class="row show-grid">
        <div class="col-md-3">col-md-3</div><div class="col-md-3">col-md-3</div>
        <div class="col-md-3">col-md-3</div><div class="col-md-3">col-md-3</div>
    </div>
    <div class="row show-grid">
        <div class="col-md-4">col-md-4</div><div class="col-md-4">col-md-4</div><div class="col-md-4">col-md-4</div>
    </div>
    <div class="row show-grid">
        <div class="col-md-5">col-md-5</div><div class="col-md-5">col-md-5</div><div class="col-md-2">col-md-2</div>
    </div>
    <div class="row show-grid">
        <div class="col-md-6">col-md-6</div><div class="col-md-6">col-md-6</div>
    </div>
    <div class="row show-grid">
        <div class="col-md-7">col-md-7</div><div class="col-md-5">col-md-5</div>
    </div>
</div>
</body>
</html>
